
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<header [ngClass]=" isNavbarFixed ? 'fixed' : 'notFixed'">
    
    <nav class="navbar navbar-expand-lg " style="background-color: #e5e6eb;" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" (click)="isCollapsed = ! isCollapsed"  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [(ngbCollapse)]="isCollapsed" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active "  aria-current="page" href="#" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nous contacter <span class="tooltiptext">contact@gmail.com</span> </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " (mouseover)="share()" aria-current="page" href="#" routerLink="facesnaps" routerLinkActive="active">voir les facesnaps</a>
          </li>
           <li>
            <div class="col">
		<div ngbDropdown class="d-inline-block">
			<button type="button" class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle>
				Plus
			</button>
			<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
				<button ngbDropdownItem>Ajouter un facenap</button>
				<button ngbDropdownItem>Supprimer un facesnap</button>
				<button ngbDropdownItem>Modifier un facesnap</button>
			</div>
		</div>
	</div>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="find something" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit"><span class="material-symbols-outlined">
            search
            </span></button>
        </form>
      </div>
    </div>
  </nav>

</header>
