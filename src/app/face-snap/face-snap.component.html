
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<div class="face-snap-card">
    <h1>{{facesnap.title}}</h1>
    <img [src]="facesnap.imageUrl" [alt]="title">
    <p>{{facesnap.description}}</p>
    <p>{{facesnap.createdDate}}</p>
    <p>
        <button (click)="onLikeClick()"> <!-- (click)="onSnapped()" --> {{buttonText}} </button>
    </p>
    <p>Like {{facesnap.like}} </p>
</div>
